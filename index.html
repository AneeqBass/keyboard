<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Keyboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="keyboard">
        <!-- Function keys row -->
        <div class="row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
            <div class="key">PrtSc</div>
            <div class="key">ScrLk</div>
            <div class="key">Pause</div>
        </div>
        <!-- Number row -->
        <div class="row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace">Backspace</div>
        </div>
        <!-- QWERTY row -->
        <div class="row">
            <div class="key tab">Tab</div>
            <div class="key letter">Q</div>
            <div class="key letter">W</div>
            <div class="key letter">E</div>
            <div class="key letter">R</div>
            <div class="key letter">T</div>
            <div class="key letter">Y</div>
            <div class="key letter">U</div>
            <div class="key letter">I</div>
            <div class="key letter">O</div>
            <div class="key letter">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\\</div>
        </div>
        <!-- ASDF row -->
        <div class="row">
            <div class="key capslock">Caps Lock</div>
            <div class="key letter">A</div>
            <div class="key letter">S</div>
            <div class="key letter">D</div>
            <div class="key letter">F</div>
            <div class="key letter">G</div>
            <div class="key letter">H</div>
            <div class="key letter">J</div>
            <div class="key letter">K</div>
            <div class="key letter">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key enter">Enter</div>
        </div>
        <!-- ZXCV row -->
        <div class="row">
            <div class="key shift">Shift</div>
            <div class="key letter">Z</div>
            <div class="key letter">X</div>
            <div class="key letter">C</div>
            <div class="key letter">V</div>
            <div class="key letter">B</div>
            <div class="key letter">N</div>
            <div class="key letter">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift">Shift</div>
        </div>
        <!-- Space and arrow keys row -->
        <div class="spaceRow">
            <div class="key space">Space</div>
        </div>
    </div>
</body>
</html>
